<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h5 class="title">Generate Your Own Unique Password</h5>
      <h3 class="password-screen" id="passwordScreen">password</h3>
      <form class="form" id="passwordGenerator">
        <label for="numberOfCharacters">Number of Characters</label>
        <input type="number" min="8" max="128" value="8" id="numberOfCharacters">

        <label for="uppercaseIncluded">Uppercase</label>
        <input type="checkbox" id="uppercaseIncluded">

        <label for="numbersIncluded">Numbers</label>
        <input type="checkbox" id="numbersIncluded">

        <label for="specialCharactersIncluded">Special Characters</label>
        <input type="checkbox" id="specialCharactersIncluded">

        <button id="generate">Generate Password</button>

      </form>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
